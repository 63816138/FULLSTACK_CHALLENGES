                <figcaption>
                    <h3>Tomato-Risotto</h3>
                    <dl>
                        <br>
                        <dt><h4>Incredient</h4></dt>
                        <dd>1 cup Arborio rice ,
                            2 tbsp olive oil ,
                            1 small onion(chopped),
                            2 cloves garlic(minced) ,
                            1 can diced tomatoes ,
                            4 cups vegetable broth ,
                            1/2 cup white wine ,
                            1/2 cup Parmesan( grated) ,
                            1 tbsp butter ,
                            Salt, pepper, basil.
                        </dd>
                        <br>
                        <dt><h4>Instruction</h4></dt>
                        <dd>Heat broth in a saucepan.
                            Saut√© onion in olive oil until translucent.
                            Add garlic and rice, cook for 2 minutes.
                            Pour in wine, stir until absorbed.
                            Add tomatoes, then broth one ladle at a time, stirring until absorbed each time.
                            Cook until rice is creamy and al dente, 18-20 minutes.
                            Stir in Parmesan and butter, season with salt and pepper.
                            Garnish with basil and serve.</dd>
                    </dl>
